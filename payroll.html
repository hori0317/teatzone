  <!-- ====== 導覽初始化（同 index） ====== -->
  <script>
    (function(){
      function slug(){const p=(location.pathname.split('/').pop()||'payroll.html').toLowerCase();return p.replace(/\.html?$/,'')||'payroll';}
      const map={'index':'額度計算機','payroll':'薪資計算機','care-info':'長照相關資訊','news':'最新公告','contact':'聯繫方式','about':'關於我們'};
      const s=slug();
      document.querySelectorAll('.nav-links a[href]').forEach(a=>{
        const t=(a.getAttribute('href')||'').replace(/\.html?$/,'').toLowerCase();
        if(t===s) a.classList.add('active');
      });
      const st=document.getElementById('siteTitle'); if(st) st.textContent=map[s]||'薪資計算機';
      document.title=(map[s]||'薪資計算機')+'｜長照工具';
    })();
  </script>
