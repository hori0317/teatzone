<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>額度計算機｜長照工具</title>
  <link rel="icon" type="image/x-icon" href="YORU.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(47,47,32,0.6); backdrop-filter: blur(3px); z-index: 2000; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .modal-content { background: #fffdf5; border: 1px solid #e6dca8; border-radius: 12px; padding: 24px; width: 100%; max-width: 420px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); text-align: center; }
    .modal-content h3 { color: #2e7d32; margin-top: 0; }
    .modal-content input { width: 100%; padding: 10px; border: 1px solid #e6dca8; background: #fff; border-radius: 8px; font-size: 16px; margin-top: 4px; box-sizing: border-box; }
    .modal-actions { margin-top: 20px; }
    .grid-2 { display: grid; grid-template-columns: 2.2fr 1.3fr; gap: 16px; align-items: start; }
    @media (max-width: 1024px){ .grid-2{ grid-template-columns: 1.8fr 1.2fr; } }
    @media (max-width: 860px){ .grid-2{ grid-template-columns: 1fr; } }
    #addonPlaceholders{ display:none; }
  </style>
  <script src="nav.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body data-page="calculator">
  
  <header class="topbar">
    <div class="brand">
      <a href="index.html" class="logo-link"><img src="org-logo.png" alt="logo" onerror="this.style.opacity=0.2" /></a>
      <span class="site-title" id="siteTitle" data-sync-title>額度計算機</span>
    </div>
    
    <nav class="nav-links" aria-label="主選單">
      <a href="calculator.html">額度計算機</a>
      <a href="payroll.html">薪資計算機</a>
      <a href="video.html">影音專區</a>
      <a href="care-info.html">長照相關資訊</a>
      <a href="news.html">最新公告</a>
      <a href="contact.html">聯繫方式</a>
      <a href="about.html">關於我們</a>
    </nav>
    
    <div class="actions" style="align-items: center; gap: 8px;">
        <button class="btn pill btn-orange" id="btnUnitToggle" type="button" data-unit="B">B單位</button>
        <button class="btn pill btn-green" id="btnReset" type="button">重置</button>
        <button class="btn pill btn-gray" id="btnPrint" type="button" onclick="window.print()">列印</button>
        <div style="width: 1px; height: 20px; background: #ccc; margin: 0 4px;"></div>
        <button class="btn pill" style="background:#4285F4; color:white;" id="btnLogin" type="button">Google 登入</button>
        <div id="member-area" style="display:none; align-items: center; gap:5px;">
            <span id="userDisplay" style="font-size: 13px; font-weight: bold; color: #333; margin-right: 4px;"></span>
            <a href="admin.html" id="btnAdminLink" class="btn pill" style="background:#673AB7; color:white; font-size:12px; padding:4px 10px; text-decoration:none; display:none;">管理後台</a>
            <button class="btn pill" style="background:#777; color:white; font-size:12px; padding:4px 10px;" id="btnEditProfile" type="button">修改資料</button>
            <button class="btn pill" style="background:#34A853; color:white;" id="btnSaveCloud" type="button">儲存紀錄</button>
            <button class="btn pill" style="background:#EA4335; color:white;" id="btnLogout" type="button">登出</button>
        </div>
    </div>
  </header>
  <div class="divider"></div>

  <main class="container">
    <section class="grid-2">
      <div class="card">
        <h2 class="card-title">基本資料</h2>
        <div class="form-row">
          <label>身分類別：</label>
          <div class="chips">
            <label class="chip"><input type="radio" name="idty" value="一般戶" checked> 一般戶</label>
            <label class="chip"><input type="radio" name="idty" value="中低收入戶"> 中低收</label>
            <label class="chip"><input type="radio" name="idty" value="低收入戶"> 低收</label>
          </div>
        </div>
        <div class="form-row">
          <label>CMS 等級：</label>
          <div class="cms">
            <label><input type="radio" name="cms" value="2" checked><span>2</span></label>
            <label><input type="radio" name="cms" value="3"><span>3</span></label>
            <label><input type="radio" name="cms" value="4"><span>4</span></label>
            <label><input type="radio" name="cms" value="5"><span>5</span></label>
            <label><input type="radio" name="cms" value="6"><span>6</span></label>
            <label><input type="radio" name="cms" value="7"><span>7</span></label>
            <label><input type="radio" name="cms" value="8"><span>8</span></label>
          </div>
        </div>
        <div class="form-row"><label>留用額度：</label><input id="keepQuota" type="number" min="0" /></div>
        <div class="form-row"><label>給付額度：</label><input id="grantQuota" type="text" readonly /></div>
        <div class="form-row">
          <label>是否有外籍看護：</label>
          <div class="chips">
            <label class="chip"><input type="radio" name="foreign" value="1"> 有</label>
            <label class="chip"><input type="radio" name="foreign" value="0" checked> 無</label>
          </div>
        </div>
        <div id="warnSCfg" class="note warn">未勾選外籍看護，SC 目前不可用。</div>
        <div class="qrbox">
          <div class="qr-left"><img src="qrcode.png" alt="QR" onerror="this.style.opacity=0.2" /></div>
          <div class="qr-right"><p class="bold">我們是XX居家長照機構</p><p>諮詢電話：02-XXXX-XXXX</p></div>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">個案額度及自付額</h2>
        <div class="kv">
          <div class="kv-row"><span>額度總計：</span><b id="sumGrantBA">0</b></div>
          <div class="kv-row"><span>剩餘額度：</span><b id="sumRemainBA">0</b></div>
          <div id="overMain" class="note warn hidden">已超過 BA 額度</div>
          <hr>
          <div class="kv-row"><span>GA 額度：</span><b id="sumGrantGA">0</b></div>
          <div class="kv-row"><span>剩餘額度：</span><b id="sumRemainGA">0</b></div>
          <div id="overGA" class="note warn hidden">已超過 GA 額度</div>
          <hr>
          <div class="kv-row"><span>SC 額度：</span><b id="sumGrantSC">0</b></div>
          <div class="kv-row"><span>剩餘額度：</span><b id="sumRemainSC">0</b></div>
          <div id="overSC" class="note warn hidden">已超過 SC 額度</div>
          <hr>
          <div class="kv-row"><span>部分負擔：</span><b id="sumCopay">0</b></div>
          <div class="kv-row"><span>自付總計：</span><b id="sumSelfpay">0</b></div>
          <div class="kv-row optional"><span>政府補助：</span><b id="sumGovSubsidy">0</b></div>
          <div class="kv-row optional"><span>總金額：</span><b id="sumGrand">0</b></div>
        </div>
      </div>
    </section>

    <section class="card service-card">
      <h2 class="card-title">服務項目</h2>
      <div id="tables"></div>
    </section>
  </main>

  <footer id="bottomDock" class="footerbar">
    <div class="foot">
      <span>BA 剩餘：<b id="sumRemainBA_foot">0</b></span>
      <span>GA 剩餘：<b id="sumRemainGA_foot">0</b></span>
      <span>SC 剩餘：<b id="sumRemainSC_foot">0</b></span>
      <span class="ok">補助：<b id="sumGovSubsidy_foot">0</b></span>
      <span class="warn">自付：<b id="sumSelfpay_foot">0</b></span>
      <span>總額：<b id="sumGrand_foot">0</b></span>
    </div>
  </footer>

  <div id="profile-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h3>歡迎加入！請完善資料</h3>
      <p>填寫您的基本資訊。</p>
      <div style="text-align:left; margin-bottom:12px;"><label style="font-weight:700;">姓名 / 稱呼</label><input type="text" id="pf-name"></div>
      <div style="text-align:left; margin-bottom:12px;"><label style="font-weight:700;">使用者年齡</label><input type="number" id="pf-age"></div>
      <div class="modal-actions"><button id="btn-save-profile" class="btn pill btn-green" style="width:100%;">儲存並開始使用</button></div>
    </div>
  </div>
  
  <div id="addonPlaceholders" aria-hidden="true"><span id="addonHint"></span><button id="btnSaveAddons"></button><div id="addonRows"></div><div id="caregiverSalary"></div></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc, setDoc } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZMhdUI0HeIoj5masuRh00pzP3SMbF6Yc",
      authDomain: "hori-test-1b93c.firebaseapp.com",
      projectId: "hori-test-1b93c",
      storageBucket: "hori-test-1b93c.firebasestorage.app",
      messagingSenderId: "549583061796",
      appId: "1:549583061796:web:ad58b8bf80c2b6b71c29b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const btnLogin = document.getElementById('btnLogin');
    const btnLogout = document.getElementById('btnLogout');
    const btnSaveCloud = document.getElementById('btnSaveCloud');
    const memberArea = document.getElementById('member-area');
    const userDisplay = document.getElementById('userDisplay');
    const btnAdminLink = document.getElementById('btnAdminLink');
    const btnEditProfile = document.getElementById('btnEditProfile');
    const profileModal = document.getElementById('profile-modal');
    const pfNameInput = document.getElementById('pf-name');
    const pfAgeInput = document.getElementById('pf-age');
    const btnSaveProfile = document.getElementById('btn-save-profile');
    const modalTitle = profileModal.querySelector('h3');
    let currentUser = null;

    if(btnLogin) {
        btnLogin.addEventListener('click', () => {
          signInWithPopup(auth, provider).catch(error => {
              console.error(error);
              if (error.code === 'auth/popup-blocked') {
                  alert("⚠️ 登入視窗被攔截！\n請使用 Chrome/Safari 等瀏覽器開啟。");
              } else {
                  alert("登入失敗：" + error.message);
              }
          });
        });
    }

    if(btnLogout) btnLogout.addEventListener('click', () => signOut(auth).then(() => { alert("已登出"); location.reload(); }));

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        if(btnLogin) btnLogin.style.display = 'none';
        if(memberArea) memberArea.style.display = 'flex';
        if(userDisplay) userDisplay.textContent = user.displayName || user.email;

        try {
          const docSnap = await getDoc(doc(db, "users", user.uid));
          if (docSnap.exists()) {
             if(userDisplay && docSnap.data().name) userDisplay.textContent = docSnap.data().name;
          } else {
             if(modalTitle) modalTitle.textContent = "歡迎加入！請完善資料";
             if(pfNameInput) pfNameInput.value = user.displayName || "";
             if(profileModal) profileModal.style.display = 'flex';
          }
        } catch(e) {}
        
        try {
          const adminSnap = await getDoc(doc(db, "admins", user.email));
          if (adminSnap.exists() && btnAdminLink) btnAdminLink.style.display = 'inline-block';
        } catch(e) {}
      } else {
        currentUser = null;
        if(btnLogin) btnLogin.style.display = 'block';
        if(memberArea) memberArea.style.display = 'none';
      }
    });

    if(btnEditProfile) btnEditProfile.addEventListener('click', async () => {
        const s = await getDoc(doc(db, "users", currentUser.uid));
        if(s.exists()){ 
            const d = s.data(); 
            if(modalTitle) modalTitle.textContent = "修改個人資料";
            if(pfNameInput) pfNameInput.value = d.name || "";
            if(pfAgeInput) pfAgeInput.value = d.age || "";
            if(profileModal) profileModal.style.display = 'flex';
        }
    });

    if(btnSaveProfile) btnSaveProfile.addEventListener('click', async () => {
      const name = pfNameInput.value.trim();
      const age = pfAgeInput.value.trim();
      if(!name || !age) return alert("請填寫完整");
      
      const userRef = doc(db, "users", currentUser.uid);
      try {
          const docSnap = await getDoc(userRef);
          // 修正註冊時間邏輯
          let data = { name, age, email: currentUser.email, lastUpdated: serverTimestamp() };
          if (!docSnap.exists() || !docSnap.data().createdAt) {
             data.createdAt = serverTimestamp(); 
          }
          await setDoc(userRef, data, { merge: true });
          alert("儲存成功");
          profileModal.style.display = 'none';
          if(userDisplay) userDisplay.textContent = name;
      } catch (e) { alert("儲存失敗：" + e.message); }
    });

    if(btnSaveCloud) btnSaveCloud.addEventListener('click', async () => {
      if (!currentUser) return alert("請先登入");
      try {
          const cms = document.querySelector('input[name="cms"]:checked');
          const total = document.getElementById('sumGrand');
          const self = document.getElementById('sumSelfpay');
          const gov = document.getElementById('sumGovSubsidy');

          await addDoc(collection(db, "care_records"), {
              uid: currentUser.uid, memberName: userDisplay.textContent, email: currentUser.email,
              cmsLevel: cms ? cms.value : "0", 
              grandTotal: total ? total.textContent : "0",
              selfPay: self ? self.textContent : "0",
              govSubsidy: gov ? gov.textContent : "0",
              createdAt: serverTimestamp(), note: "額度計算機儲存"
          });
          alert("✅ 備份成功！");
      } catch (e) { alert("❌ 儲存失敗"); }
    });
    
    if(profileModal) profileModal.addEventListener('click', (e) => {
        if (e.target === profileModal && currentUser && userDisplay.textContent !== "" && userDisplay.textContent !== currentUser.email) {
            profileModal.style.display = 'none';
        }
    });
  </script>
</body>
</html>
