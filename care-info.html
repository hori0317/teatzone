<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>長照相關資訊｜長照工具</title>
  <link rel="icon" type="image/x-icon" href="YORU.ico" />
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* 彈窗 */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(47,47,32,0.6); backdrop-filter: blur(3px); z-index: 2000; display: flex; justify-content: center; align-items: center; padding: 20px; }
    .modal-content { background: #fffdf5; border: 1px solid #e6dca8; border-radius: 12px; padding: 24px; width: 100%; max-width: 420px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); text-align: center; }
    .modal-content h3 { color: #2e7d32; margin-top: 0; }
    .modal-content input { width: 100%; padding: 10px; border: 1px solid #e6dca8; background: #fff; border-radius: 8px; font-size: 16px; margin-top: 4px; box-sizing: border-box; }
    .modal-actions { margin-top: 20px; }

    /* 本頁元件 */
    .info-table{ width:100%; border-collapse:separate; border-spacing:0; background:var(--card); border:1px solid var(--line); border-radius:12px; overflow:hidden; text-align:center; margin-top:10px; }
    .info-table th{ background:#f6f1d9; color:#5b5534; padding:10px; font-weight:800; border-bottom:1px solid var(--line); }
    .info-table td{ padding:10px; border-top:1px solid var(--line); font-weight:600; }
    .info-table tbody tr:nth-child(even){ background:#fffef9; }
    .quick-links{ display:flex; gap:10px; flex-wrap:wrap; margin:14px 0 8px; }
    .quick-links a{ display:inline-block; padding:8px 14px; border-radius:999px; background:#fff; border:1px solid var(--line); font-weight:700; color:#333; text-decoration:none; }
    .accordion{ border:1px solid var(--line); border-radius:12px; overflow:hidden; background:#fff; }
    .acc-item + .acc-item{ border-top:1px solid var(--line); }
    .acc-head{ width:100%; text-align:left; background:#faf6e4; border:0; padding:12px 16px; display:grid; grid-template-columns:90px 1fr 120px; gap:10px; align-items:center; cursor:pointer; font-weight:800; }
    .acc-body{ display:none; padding:14px 16px; background:#fffef9; line-height:1.7; }
    .acc-body.show{ display:block; }
  </style>

  <script src="nav.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body data-page="care-info">
  <header class="topbar">
    <div class="brand">
      <a href="index.html" class="logo-link"><img src="org-logo.png" alt="logo" onerror="this.style.opacity=0.2" /></a>
      <span class="site-title" id="siteTitle" data-sync-title>長照相關資訊</span>
    </div>
    
    <nav class="nav-links" aria-label="主選單">
      <a href="calculator.html">額度計算機</a>
      <a href="payroll.html">薪資計算機</a>
      <a href="video.html">影音專區</a>
      <a href="care-info.html">長照相關資訊</a>
      <a href="news.html">最新公告</a>
      <a href="contact.html">聯繫方式</a>
      <a href="about.html">關於我們</a>
    </nav>
    
    <div class="actions" style="align-items: center; gap: 8px;">
        <button class="btn pill" style="background:#4285F4; color:white;" id="btnLogin" type="button">Google 登入</button>
        <div id="member-area" style="display:none; align-items: center; gap:5px;">
            <span id="userDisplay" style="font-size: 13px; font-weight: bold; color: #333; margin-right: 4px;"></span>
            <a href="admin.html" id="btnAdminLink" class="btn pill" style="background:#673AB7; color:white; font-size:12px; padding:4px 10px; text-decoration:none; display:none;">管理後台</a>
            <button class="btn pill" style="background:#777; color:white; font-size:12px; padding:4px 10px;" id="btnEditProfile" type="button">修改資料</button>
            <button class="btn pill" style="background:#EA4335; color:white;" id="btnLogout" type="button">登出</button>
        </div>
    </div>
  </header>
  <div class="divider"></div>

  <main class="container">
    <section class="card" style="margin-bottom:16px;">
      <h1 class="card-title" style="font-size:22px;">長照相關資訊</h1>
      <div class="quick-links">
        <a href="#quota-ba">補助額度速覽</a>
        <a href="#svcdesc">服務碼別說明</a>
        <a href="#laws">法規與作業要點</a>
        <a href="#forms">表單與下載</a>
        <a href="#faq">常見問題</a>
      </div>
    </section>

    <!-- BA 額度 -->
    <section id="quota-ba" class="card">
      <h2 class="card-title">補助額度速覽（BA 碼）</h2>
      <table class="info-table" id="baQuotaTable">
        <thead><tr><th>CMS 等級</th><th>一般戶(84%)</th><th>中低收(95%)</th><th>低收(100%)</th><th>基礎額度</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- GA 額度 -->
    <section class="card">
      <h2 class="card-title">補助額度速覽（GA 碼｜喘息服務）</h2>
      <table class="info-table" id="gaQuotaTable">
        <thead><tr><th>CMS 等級</th><th>GA 額度</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- SC 額度 -->
    <section class="card">
      <h2 class="card-title">補助額度速覽（SC 碼｜短期替代照顧）</h2>
      <table class="info-table" id="scQuotaTable">
        <thead><tr><th>CMS 等級</th><th>SC 額度</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- 服務碼別 -->
    <section id="svcdesc" class="card">
      <h2 class="card-title">服務碼別說明（BA 碼）</h2>
      <div class="accordion" id="svcAcc"></div>
    </section>

    <section id="laws" class="card"><h2 class="card-title">法規與作業要點</h2></section>

  <footer id="bottomDock" class="footerbar">
    <div class="foot"><span class="ok">© 長照工具平台</span></div>
  </footer>

  <div id="profile-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h3>歡迎加入！請完善資料</h3>
      <p>填寫您的基本資訊。</p>
      <div style="text-align:left; margin-bottom:12px;">
        <label style="font-weight:700; color:var(--ink); font-size:15px;">姓名 / 稱呼</label>
        <input type="text" id="pf-name" placeholder="例如：王小明">
      </div>
      <div style="text-align:left; margin-bottom:12px;">
        <label style="font-weight:700; color:var(--ink); font-size:15px;">使用者年齡</label>
        <input type="number" id="pf-age" placeholder="例如：65">
      </div>
      <div class="modal-actions">
        <button id="btn-save-profile" class="btn pill btn-green" style="width:100%; font-size:16px; padding:10px;">儲存並開始使用</button>
      </div>
    </div>
  </div>

  <script>
    const SERVICE_DESC_BA = {
      BA01:{name:"基本身體清潔",html:`<p class="subttl">內容</p><ul><li>梳頭修面、穿脫衣服、床上擦澡、床上洗頭、排泄物清理（含會陰、尖翼尿片／倒尿袋或相關協助）。</li><li>床上洗頭與排泄物清理，個案如無需求得不執行。</li></ul><p class="subttl">使用原則</p><ul><li>原則一日一組合；必要時得早晚各一組合。</li><li>與 BA07、BA23 不得同一時段申報。</li><li>得依臨時性需求先提供，並於提供後立即通報社區整合型服務中心，且限當次使用。</li></ul>`},
      BA02:{name:"基本日常照顧",html:`<p class="subttl">內容（摘要）</p><ul><li>生活協助：穿脫衣物、床上/下移位、坐/站、倒尿瓶等。</li><li>環境維護：更換床單、簡易清潔等。</li></ul>`},
      BA03:{name:"測量生命徵象",html:`<p>測量血壓、體溫、脈搏或呼吸並紀錄；必要時回報。</p>`},
      BA04:{name:"協助進食或管灌餵食",html:`<p>協助進食（含預約）；管灌需依評估指導。</p>`},
      BA05:{name:"餐食照顧",html:`<p>備餐、餵食、餐後整理等。</p>`},
      BA07:{name:"協助沐浴及洗頭",html:`<p>協助或引導完成全身/部分清潔與洗頭；不得與 BA01 同時段申報。</p>`},
      BA08:{name:"足部照護",html:`<p>依規範評估與執行足部照護。</p>`},
      BA09:{name:"到宅沐浴-第一型",html:`<p>使用到宅沐浴車或等同設備完成淋浴，含安全維護與場域復原。</p>`},
      BA09a:{name:"到宅沐浴-第二型",html:`<p>使用簡易設備或浴室完成安全沐浴；含設備收整。</p>`},
      BA10:{name:"翻身拍背",html:`<p>翻身、叩/拍背或體位變換與護理指導（依指示）。</p>`},
      BA11:{name:"肢體關節活動",html:`<p>被動/主動關節活動與伸展（依指示）。</p>`},
      BA12:{name:"協助上（下）樓梯",html:`<p>協助安全上下樓（含行前評估）。</p>`},
      BA13:{name:"陪同外出",html:`<p>外出工具安排與陪同；每30分鐘為一單位。</p>`},
      BA14:{name:"陪同就醫",html:`<p>掛號（含預約）、就醫陪同、返家後注意事項說明。</p>`},
      BA15:{name:"家務協助",html:`<p>一般家務（環境清潔、洗曬衣物、膳食準備等），以日常生活維持為限。</p>`},
      BA16:{name:"代購或代領或代送服務",html:`<p>購買生活必需品、代領報告、代送文件等。</p>`},
      BA17a:{name:"人工鼻造管內（非氣管內管）分泌物抽吸",html:`<p>依指示於人工鼻造管處理分泌物抽吸並紀錄。</p>`},
      BA17b:{name:"口腔內（懸垂至氣管之前）分泌物抽吸",html:`<p>依指示於口腔內抽吸分泌物，注意無菌與安全。</p>`},
      BA17c:{name:"尿管及鼻胃管之清潔與固定",html:`<p>清潔、固定與更換敷料（依指示）。</p>`},
      BA17d:{name:"血糖檢驗",html:`<p>協助檢測與紀錄。</p>`},
      BA17e:{name:"依指示置入藥盒",html:`<p>依醫囑協助分裝藥盒並衛教。</p>`},
      BA18:{name:"安全看視",html:`<p>風險情境的即時看視與提醒，維持安全。</p>`},
      BA20:{name:"陪伴服務",html:`<p class="subttl">內容</p><ul><li>至案家陪伴看視，日常生活參與、談話互動、收看電視或新聞資訊等非照顧性互動。</li></ul><p class="subttl">使用規定</p><ul><li>以三十分鐘為一單位（次）計算。</li><li>不得與照顧組合表之其他照顧組合併同使用，但可接續使用。</li></ul>`},
      BA22:{name:"巡視服務",html:`<p class="subttl">內容與時段</p><ul><li>於每日 <b>06:00–20:00</b> 至案家探視確認長照對象狀況，並進行簡易協助；<b>至少三次</b>。</li></ul><p class="subttl">使用規定</p><ul><li>不得搭配「照顧組合表」之其他照顧組合。</li><li>個案突發急變等臨時狀況，得臨時提供服務；服務後應立即通知社區整合型服務中心，且<b>限當次使用</b>。</li><li>非戶同址之巡視服務，得核實路程交通時間酌量認列後，依實際所需申報 <b>AA08</b>。</li></ul>`},
      BA23:{name:"協助洗頭",html:`<p class="subttl">內容</p><ul><li>依長照對象需求完成洗頭流程：洗髮、沖洗、擦乾、梳理等（含會陰部清潔除外）。</li></ul><p class="subttl">使用規定</p><ul><li>於床上或浴室（或類似之場所）單獨提供之洗頭服務；同一時段<b>不得併同申報 BA01 或 BA07</b>。</li><li>持續提供衛教與照顧指導。</li><li>得依第二十一條臨時性規定先提供服務，並於提供後立即通知社區整合型服務中心；限當次使用。</li></ul>`},
      BA24:{name:"協助排泄",html:`<p class="subttl">內容</p><ul><li>協助移位或引導至廁所，支持與協助一般大小便。</li><li>尿器/便盆之更換與清理、會陰沖洗、臥床更換尿片。</li><li>尿袋更換與處理、排泄物清理與環境整復。</li><li>個案如無需求，得不執行。</li></ul><p class="subttl">使用規定</p><ul><li>如於執行 <b>BA01</b> 或 <b>BA07</b> 過程中同時執行者，不得另行申報 BA24。</li><li>得依第二十一條臨時性規定先提供服務，並於提供後立即通知社區整合型服務中心；限當次使用。</li></ul>`}
    };
    
    document.addEventListener('DOMContentLoaded', () => {
      const fmt = n => Number(n || 0).toLocaleString('zh-TW');
      const levels = [2,3,4,5,6,7,8];
      const ok = () => (typeof cmsQuota==='object') && (typeof GA_CAP==='object') && (typeof SC_CAP==='object');

      function renderQuota(){
        const baTbody = document.querySelector('#baQuotaTable tbody'); baTbody.innerHTML='';
        levels.forEach(cms=>{
          const base = cmsQuota[cms] || 0;
          baTbody.innerHTML += `<tr><td>CMS${cms}</td><td>${fmt(Math.round(base*0.84))}</td><td>${fmt(Math.round(base*0.95))}</td><td>${fmt(base)}</td><td>${fmt(base)}</td></tr>`;
        });
        const gaTbody = document.querySelector('#gaQuotaTable tbody'); gaTbody.innerHTML='';
        levels.forEach(cms=>{ gaTbody.innerHTML += `<tr><td>CMS${cms}</td><td>${fmt(GA_CAP[cms]||0)}</td></tr>`; });
        const scTbody = document.querySelector('#scQuotaTable tbody'); scTbody.innerHTML='';
        levels.forEach(cms=>{ scTbody.innerHTML += `<tr><td>CMS${cms}</td><td>${fmt(SC_CAP[cms]||0)}</td></tr>`; });
      }

      function renderServiceDesc(){
        const host = document.getElementById('svcAcc'); host.innerHTML='';
        Object.keys(SERVICE_DESC_BA).forEach(code=>{
          const item = SERVICE_DESC_BA[code] || {};
          host.innerHTML += `<div class="acc-item"><button class="acc-head"><span class="code">${code}</span><span class="name">${item.name}</span></button><div class="acc-body">${item.html}</div></div>`;
        });
        host.querySelectorAll('.acc-head').forEach(btn=>{
          btn.addEventListener('click', ()=>{ btn.nextElementSibling.classList.toggle('show'); });
        });
      }

      let tries=0;
      const timer = setInterval(()=>{
        if (ok() || tries>=1000){ clearInterval(timer); renderQuota(); renderServiceDesc(); }
        tries+=50;
      },50);
    });
  </script>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZMhdUI0HeIoj5masuRh00pzP3SMbF6Yc",
      authDomain: "hori-test-1b93c.firebaseapp.com",
      projectId: "hori-test-1b93c",
      storageBucket: "hori-test-1b93c.firebasestorage.app",
      messagingSenderId: "549583061796",
      appId: "1:549583061796:web:ad58b8bf80c2b6b71c29b1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const btnLogin = document.getElementById('btnLogin');
    const btnLogout = document.getElementById('btnLogout');
    const memberArea = document.getElementById('member-area');
    const userDisplay = document.getElementById('userDisplay');
    const btnAdminLink = document.getElementById('btnAdminLink');
    const btnEditProfile = document.getElementById('btnEditProfile');
    const profileModal = document.getElementById('profile-modal');
    const pfNameInput = document.getElementById('pf-name');
    const pfAgeInput = document.getElementById('pf-age');
    const btnSaveProfile = document.getElementById('btn-save-profile');
    const modalTitle = profileModal.querySelector('h3');
    let currentUser = null;

    if(btnLogin) btnLogin.addEventListener('click', () => signInWithPopup(auth, provider).catch(e => alert(e.message)));
    if(btnLogout) btnLogout.addEventListener('click', () => signOut(auth).then(() => { alert("已登出"); location.reload(); }));

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        if(btnLogin) btnLogin.style.display = 'none';
        if(memberArea) memberArea.style.display = 'flex';
        if(userDisplay) userDisplay.textContent = user.displayName || user.email;

        try {
          const docSnap = await getDoc(doc(db, "users", user.uid));
          if (docSnap.exists()) {
             if(userDisplay && docSnap.data().name) userDisplay.textContent = docSnap.data().name;
          } else {
             openProfileModal("歡迎加入！請完善資料", user.displayName || "", "");
          }
        } catch(e){}

        try {
          const adminSnap = await getDoc(doc(db, "admins", user.email));
          if (adminSnap.exists() && btnAdminLink) btnAdminLink.style.display = 'inline-block';
        } catch(e){}
      } else {
        currentUser = null;
        if(btnLogin) btnLogin.style.display = 'block';
        if(memberArea) memberArea.style.display = 'none';
      }
    });

    function openProfileModal(title, dName, dAge) {
      if(modalTitle) modalTitle.textContent = title;
      pfNameInput.value = dName;
      pfAgeInput.value = dAge;
      profileModal.style.display = 'flex';
    }

    if(btnEditProfile) btnEditProfile.addEventListener('click', async () => {
      const s = await getDoc(doc(db, "users", currentUser.uid));
      if(s.exists()){ const d = s.data(); openProfileModal("修改個人資料", d.name, d.age); }
    });

    if(btnSaveProfile) btnSaveProfile.addEventListener('click', async () => {
      const name = pfNameInput.value.trim();
      const age = pfAgeInput.value.trim();
      if(!name || !age) return alert("請填寫完整");
      await setDoc(doc(db, "users", currentUser.uid), { name, age, email: currentUser.email, lastUpdated: serverTimestamp() }, { merge: true });
      alert("儲存成功");
      profileModal.style.display = 'none';
      if(userDisplay) userDisplay.textContent = name;
    });

    if(profileModal) profileModal.addEventListener('click', (e) => {
      if (e.target === profileModal && currentUser && userDisplay.textContent !== "") profileModal.style.display = 'none';
    });
  </script>
</body>
