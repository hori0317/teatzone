<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>關於我們｜</title>
  <meta name="description" content="機構簡介、服務理念與團隊成員。" />

  <!-- 網站共用樣式 -->
  <link rel="icon" type="image/x-icon" href="YORU.ico" />
  <link rel="stylesheet" href="common.css?v=20251111-b1" />
</head>

<body>
  <!-- 頂欄（由 include.js 動態載入 header.html） -->
  <div id="__header"></div>

  <main class="container">
    <section class="card">
      <h1 class="card-title">關於我們</h1>
      <p>本頁為骨架，可放置：服務理念、緣起、團隊介紹、合作夥伴、品質政策等內容。</p>
    </section>
  </main>

  <!-- 頁尾 -->
  <div id="__footer"></div>

  <!-- 共用腳本 -->
  <script src="include.js?v=20251111-b1"></script>
  <script src="common.js?v=20251111-b1"></script>

  <!-- 自動導覽高亮 -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const here = location.pathname.split("/").pop().replace(/\.html?$/i, "") || "index";
    document.querySelectorAll("nav a[href]").forEach(a => {
      const target = a.getAttribute("href").replace(/\.html?$/i, "");
      if (target === here) a.classList.add("active");
    });
  });
  </script>
</body>
</html>
